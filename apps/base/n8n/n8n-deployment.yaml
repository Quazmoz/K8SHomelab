apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: apps
  labels:
    app: n8n
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: devops
  annotations:
    description: "Workflow automation platform for connecting services"
    docs: "https://docs.n8n.io/"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: automation
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: n8n
        image: n8nio/n8n:2.4.8
        ports:
        - containerPort: 5678
          name: http
        envFrom:
        - configMapRef:
            name: n8n-config
        env:
        # GroupMe token for GroupMe workflows
        - name: GROUPME_TOKEN
          valueFrom:
            secretKeyRef:
              name: groupme-mcp-credentials
              key: GROUPME_TOKEN
              optional: true
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data-pvc