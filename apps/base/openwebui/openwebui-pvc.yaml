---
# OpenWebUI Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-pvc
  namespace: apps
  labels:
    app: openwebui
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: openwebui-local-pv
  resources:
    requests:
      storage: 5Gi
