---
# OpenWebUI Deployment
# Self-hosted web UI for LLM interactions
# Docs: https://docs.openwebui.com/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: apps
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      # Run on x86 node for better performance
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                - arm
                - arm64
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        # PostgreSQL Database Backend (instead of SQLite)
        - name: DATABASE_URL
          value: "postgresql://grafana_user:passwordfortesting123@postgres-service:5432/openwebui_db"
        
        # Audit Logging - log all user activity
        - name: AUDIT_EXCLUDED_PATHS
          value: ""
        - name: AUDIT_LOG_LEVEL
          value: "REQUEST_RESPONSE"
        
        # Authentication settings
        - name: WEBUI_AUTH
          value: "true"
        # Default admin email (change this)
        - name: WEBUI_SECRET_KEY
          value: "your-secret-key-change-me"
        # OpenAI API configuration (placeholder - user will update)
        - name: OPENAI_API_BASE_URL
          value: ""
        - name: OPENAI_API_KEY
          value: ""
        # Ollama configuration (if using local Ollama)
        - name: OLLAMA_BASE_URL
          value: ""
        - name: ENABLE_OLLAMA_API
          value: "false"
        # General settings
        - name: ENV
          value: "prod"
        - name: ENABLE_SIGNUP
          value: "true"
        # OpenTelemetry Metrics & Traces Export
        - name: ENABLE_OTEL
          value: "true"
        - name: ENABLE_OTEL_METRICS
          value: "false"
        - name: ENABLE_OTEL_TRACES
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://phoenix.apps.svc.cluster.local:4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_SERVICE_NAME
          value: "openwebui"
        
        # ========== RAG Configuration (Qdrant Vector Store) ==========
        # Enable RAG with Qdrant as the vector database
        - name: RAG_EMBEDDING_ENGINE
          value: "openai"  # Uses configured OpenAI-compatible API for embeddings
        - name: RAG_EMBEDDING_MODEL
          value: "text-embedding-3-small"  # Or text-embedding-ada-002
        # Qdrant Vector Store
        - name: VECTOR_DB
          value: "qdrant"
        - name: QDRANT_URI
          value: "http://qdrant.apps.svc.cluster.local:6333"
        # RAG settings
        - name: RAG_TOP_K
          value: "5"  # Number of chunks to retrieve
        - name: CHUNK_SIZE
          value: "1000"
        - name: CHUNK_OVERLAP
          value: "100"
        # Enable document upload
        - name: ENABLE_RAG_WEB_LOADER
          value: "true"
        - name: ENABLE_RAG_WEB_SEARCH
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: openwebui-data
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-data
        persistentVolumeClaim:
          claimName: openwebui-pvc

---
# OpenWebUI Service
apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: apps
  labels:
    app: openwebui
spec:
  type: ClusterIP
  selector:
    app: openwebui
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
