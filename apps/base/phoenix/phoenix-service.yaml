# Phoenix Service
apiVersion: v1
kind: Service
metadata:
  name: phoenix
  namespace: apps
  labels:
    app: phoenix
spec:
  type: ClusterIP
  selector:
    app: phoenix
  ports:
  - name: http
    port: 6006
    targetPort: 6006
    protocol: TCP
  - name: grpc-otlp
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: prometheus
    port: 9090
    targetPort: 9090
    protocol: TCP
