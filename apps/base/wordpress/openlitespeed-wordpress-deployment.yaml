apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: wordpress-openlitespeed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-openlitespeed
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-openlitespeed
  template:
    metadata:
      labels:
        app: wordpress-openlitespeed
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      containers:
      - name: wordpress
        # Using a specific, stable version tag instead of :latest
        image: litespeedtech/openlitespeed-wordpress:6.1.2-ls-1.7.16
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "wordpress-db-service"
        - name: DB_NAME
          value: "wordpress_db"
        - name: DB_USER
          value: "wordpress_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-db-credentials
              key: MARIADB_PASSWORD
        volumeMounts:
        - name: storage
          mountPath: /var/www/html
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: wordpress-data-pvc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: default
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "WordPress Site"
    gethomepage.dev/group: "Websites"
    gethomepage.dev/icon: "wordpress.png"
spec:
  ingressClassName: nginx
  rules:
  - host: wordpress.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress-service
            port:
              number: 80

