---
# NetworkPolicy for MongoDB
# Restricts ingress to known document store clients only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-network-policy
  namespace: apps
  labels:
    app: mongodb
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
    - Ingress
  ingress:
    # Allow MongoDB connections from known clients
    - from:
        # LibreChat - primary MongoDB consumer
        - podSelector:
            matchLabels:
              app: librechat
        # Mongo Express - MongoDB GUI administration
        - podSelector:
            matchLabels:
              app: mongo-express
        # MongoDB Exporter - metrics collection
        - podSelector:
            matchLabels:
              app: mongodb-exporter
      ports:
        - protocol: TCP
          port: 27017
