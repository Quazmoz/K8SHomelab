---
# MongoDB Exporter Deployment
# Exports MongoDB metrics to Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: apps
  labels:
    app: mongodb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mongodb-exporter
        image: percona/mongodb_exporter:0.47.2
        args:
          - "--mongodb.uri=mongodb://mongodb.apps.svc.cluster.local:27017"
          - "--collect-all"
          - "--compatible-mode"
        ports:
        - containerPort: 9216
          name: metrics
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 9216
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 9216
          initialDelaySeconds: 5
          periodSeconds: 10

---
# MongoDB Exporter Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-exporter
  namespace: apps
  labels:
    app: mongodb-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9216"
spec:
  selector:
    app: mongodb-exporter
  ports:
  - name: metrics
    port: 9216
    targetPort: 9216
