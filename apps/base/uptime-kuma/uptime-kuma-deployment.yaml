---
# Uptime Kuma Deployment
# Self-hosted monitoring tool for website and service uptime
# Docs: https://github.com/louislam/uptime-kuma
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: apps
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      securityContext:
        fsGroup: 1000
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: UPTIME_KUMA_PORT
          value: "3001"
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: uptime-kuma-pvc

---
# Uptime Kuma Service
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma
  namespace: apps
  labels:
    app: uptime-kuma
spec:
  type: ClusterIP
  selector:
    app: uptime-kuma
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP

---
# Uptime Kuma Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    # Homepage annotations
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/name: "Uptime Kuma"
    gethomepage.dev/icon: "uptime-kuma"
    gethomepage.dev/description: "Service Status Page"
spec:
  ingressClassName: nginx
  rules:
  - host: status.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma
            port:
              number: 3001
