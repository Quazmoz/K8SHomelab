---
# NetworkPolicy for Redis
# Restricts ingress to known cache clients only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: apps
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow Redis connections from known clients
    - from:
        # Authentik - uses redis for session/cache
        - podSelector:
            matchLabels:
              app: authentik
        # RedisInsight - Redis GUI administration
        - podSelector:
            matchLabels:
              app: redisinsight
        # n8n - may use redis for queue/cache
        - podSelector:
            matchLabels:
              app: n8n
      ports:
        - protocol: TCP
          port: 6379
