# PodDisruptionBudget for Redis
# Allows voluntary disruption while ensuring cache availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: apps
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: redis
