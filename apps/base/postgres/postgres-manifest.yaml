# TODO: This deployment relies on an insecure plain-text secret for credentials.

# --- Internal Service for Postgres ---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: default
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
---
# --- The main Postgres Deployment (as a StatefulSet) ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Ensure the DB runs on the node with the fast local storage
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "grafana_db"
        - name: POSTGRES_USER
          value: "grafana_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        # The StatefulSet will look for this PVC, which we will now create separately.
        persistentVolumeClaim:
          claimName: postgres-pvc