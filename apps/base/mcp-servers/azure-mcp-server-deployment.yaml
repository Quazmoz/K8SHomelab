---
# Azure MCP Server Deployment
# Official Microsoft Azure MCP Server for AI-powered Azure resource management
# Image: mcr.microsoft.com/azure-sdk/azure-mcp:latest
# Docs: https://github.com/microsoft/mcp/blob/main/servers/Azure.Mcp.Server/README.md
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-mcp-server
  namespace: apps
  labels:
    app: azure-mcp-server
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-mcp-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: azure-mcp-server
        component: mcp-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      containers:
      - name: azure-mcp-server
        image: mcr.microsoft.com/azure-sdk/azure-mcp:latest
        imagePullPolicy: Always
        # Run in HTTP server mode for network access
        # Note: --dangerously-disable-http-incoming-auth is needed for internal cluster access
        # In production, use proper auth with --outgoing-auth-strategy
        command: ["azmcp"]
        args: 
          - "server"
          - "start"
          - "--transport"
          - "http"
          - "--dangerously-disable-http-incoming-auth"
        ports:
        - containerPort: 3000
          name: mcp-http
          protocol: TCP
        env:
        - name: TZ
          value: "America/New_York"
        # Azure Service Principal credentials from secret
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

---
# Azure MCP Server Service
apiVersion: v1
kind: Service
metadata:
  name: azure-mcp-server
  namespace: apps
  labels:
    app: azure-mcp-server
spec:
  type: ClusterIP
  selector:
    app: azure-mcp-server
  ports:
  - name: mcp-http
    port: 3000
    targetPort: 3000
    protocol: TCP
