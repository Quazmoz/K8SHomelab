apiVersion: v1
kind: ConfigMap
metadata:
  name: azure-mcp-config
  namespace: mcp-servers
  labels:
    app: azure-mcp
data:
  # MCP Server configuration
  MCP_SERVER_PORT: "3001"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Azure configuration
  AZURE_TIMEOUT: "30000"
  MAX_QUERY_RESULTS: "1000"
  
  # Azure credentials are injected via secrets - see deployment
  # AZURE_TENANT_ID (from secret)
  # AZURE_CLIENT_ID (from secret)
  # AZURE_CLIENT_SECRET (from secret)
  # AZURE_SUBSCRIPTION_ID (from secret)
