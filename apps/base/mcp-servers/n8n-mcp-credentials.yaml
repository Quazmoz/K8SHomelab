---
# n8n MCP Credentials Secret
# Create this secret manually with your n8n API key:
# kubectl create secret generic n8n-mcp-credentials \
#   --from-literal=N8N_API_KEY='your-api-key-here' \
#   -n apps
apiVersion: v1
kind: Secret
metadata:
  name: n8n-mcp-credentials
  namespace: apps
type: Opaque
stringData:
  # PLACEHOLDER - Replace with actual API key or create secret manually
  N8N_API_KEY: "placeholder-replace-me"
