---
# Ingress for mcpo (Azure MCP OpenAPI endpoint)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcpo-ingress
  namespace: apps
  labels:
    app: mcpo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Homepage annotations
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "Azure MCP"
    gethomepage.dev/icon: "azure"
    gethomepage.dev/description: "Azure MCP Tools via OpenAPI"
spec:
  ingressClassName: nginx
  rules:
  - host: mcpo.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcpo
            port:
              number: 8000

---
# Ingress for RedisInsight
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redisinsight-ingress
  namespace: apps
  labels:
    app: redisinsight
  annotations:
    kubernetes.io/ingress.class: nginx
    # Homepage annotations
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/name: "RedisInsight"
    gethomepage.dev/icon: "redis"
    gethomepage.dev/description: "Redis Database GUI"
spec:
  ingressClassName: nginx
  rules:
  - host: redisinsight.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redisinsight
            port:
              number: 5540
