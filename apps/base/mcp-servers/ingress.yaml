---
# Ingress for MCP Servers
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-servers-ingress
  namespace: mcp-servers
  labels:
    app: mcp-servers
  annotations:
    kubernetes.io/ingress.class: nginx
    # Enable CORS for MCP protocol
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Homepage annotations for MCP Gateway
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "MCP Gateway"
    gethomepage.dev/icon: "mdi-robot"
    gethomepage.dev/description: "Model Context Protocol Gateway"
spec:
  ingressClassName: nginx
  rules:
  # MCP Gateway Web UI
  - host: mcp-gateway.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-gateway
            port:
              number: 80
  # MCP Gateway SSE/HTTP endpoints for MCP clients
  - host: mcp.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-gateway
            port:
              number: 5235
  # Web Search MCP Server
  - host: websearch-mcp.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websearch-mcp
            port:
              number: 3002
