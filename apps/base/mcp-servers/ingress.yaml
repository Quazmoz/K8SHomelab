---
# Ingress for MCP Gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-gateway-ingress
  namespace: apps
  labels:
    app: mcp-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Homepage annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "MCP Gateway"
    gethomepage.dev/icon: "mdi-robot"
    gethomepage.dev/description: "Model Context Protocol Gateway"
spec:
  ingressClassName: nginx
  rules:
  # MCP Gateway Web UI
  - host: mcp-gateway.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-gateway
            port:
              number: 80
  # MCP Gateway SSE/HTTP endpoints for MCP clients
  - host: mcp.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-gateway
            port:
              number: 5235

---
