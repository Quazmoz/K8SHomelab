apiVersion: v1
kind: ConfigMap
metadata:
  name: excel-mcp-config
  namespace: mcp-servers
  labels:
    app: excel-mcp
data:
  # MCP Server configuration
  MCP_SERVER_PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Excel server settings
  EXCEL_TIMEOUT: "30000"
  MAX_FILE_SIZE: "52428800"  # 50MB in bytes
