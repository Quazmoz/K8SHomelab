---
# mcpo - MCP-to-OpenAPI Proxy
# Exposes multiple MCP servers as OpenAPI endpoints for OpenWebUI
# Handles: Postgres, Kubernetes, Prometheus, FreshRSS, n8n
# Docs: https://github.com/open-webui/mcpo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      nodeSelector:
        kubernetes.io/hostname: orangepi6plus
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      serviceAccountName: mcpo
      initContainers:
      - name: install-kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          cp /opt/bitnami/kubectl/bin/kubectl /tools/kubectl
          chmod +x /tools/kubectl
        volumeMounts:
        - name: tools
          mountPath: /tools
      containers:
      - name: mcpo
        image: ghcr.io/open-webui/mcpo@sha256:f2c86ef16fd12c6dbfd55caec817bc5d09114327ffed03301b6e339a66bf95ae
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        command: ["mcpo"]
        args:
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--config"
          - "/config/config.json"
        env:
        # Add kubectl to PATH (prepend to default container PATH)
        - name: PATH
          value: "/tools:/app/.venv/bin:/usr/local/bin:/usr/local/sbin:/usr/sbin:/usr/bin:/sbin:/bin"
        # .NET globalization invariant mode - fixes libicu dependency
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "true"
        # Fix npx cache issue by using emptyDir mount
        - name: NPM_CONFIG_CACHE
          value: "/root/.npm"
        # n8n Native MCP token (from n8n Settings → MCP Access → Connect)
        - name: N8N_MCP_TOKEN
          valueFrom:
            secretKeyRef:
              name: n8n-mcp-credentials
              key: N8N_MCP_TOKEN
              optional: true
        volumeMounts:
        - name: mcpo-config
          mountPath: /config
          readOnly: true
        - name: tools
          mountPath: /tools
        - name: npm-cache
          mountPath: /root/.npm
        - name: npm-cache
          mountPath: /root/.cache
        resources:
          requests:
            memory: "512Mi"
            cpu: "10m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "2000m"
            ephemeral-storage: "4Gi"
        # Increase startup time for npx install
        livenessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: mcpo-config
        configMap:
          name: mcpo-config
      - name: tools
        emptyDir: {}
      - name: npm-cache
        emptyDir: {}

---
# mcpo Service
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
  - name: http
    port: 8000
    targetPort: 8000
