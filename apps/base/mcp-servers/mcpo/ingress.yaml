---
# Ingress for mcpo (MCP-to-OpenAPI proxy)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcpo-ingress
  namespace: apps
  labels:
    app: mcpo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Authentik Middleware
    nginx.ingress.kubernetes.io/auth-url: "http://authentik.apps.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "http://auth.k8s.local/outpost.goauthentik.io/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Host $http_host;
    # Homepage annotations
    gethomepage.dev/enabled: "false"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "MCP Servers"
    gethomepage.dev/icon: "openai"
    gethomepage.dev/description: "MCP Tools via OpenAPI"
    gethomepage.dev/href: "http://mcpo.k8s.local/docs"
spec:
  ingressClassName: nginx
  rules:
  - host: mcpo.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcpo
            port:
              number: 8000
