# mcpo ConfigMap
# Contains config.json for multiple MCP servers
# MCPO handles: Postgres, Kubernetes, Prometheus, FreshRSS, n8n (stdio servers)
# Context Forge handles: Azure, GroupMe, ClickUp (SSE/HTTP servers)
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: apps
data:
  config.json: |
    {
      "mcpServers": {

        "postgres": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
            "POSTGRES_HOST": "postgres.apps.svc.cluster.local",
            "POSTGRES_PORT": "5432",
            "POSTGRES_DATABASE": "postgres",
            "POSTGRES_USER": "grafana_user",
            "POSTGRES_PASSWORD": "passwordfortesting123",
            "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/postgres"
          }
        },
        "authentik": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
            "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/authentik"
          }
        },
        "awx": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
            "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/awx"
          }
        },
        "azure_mcp_go": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
            "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/azure_mcp_go"
          }
        },
        "coder": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/coder"
          }
        },
        "context_forge": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/context_forge"
          }
        },
        "freshrss_db": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/freshrss"
          }
        },
        "grafana_db": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/grafana_db"
          }
        },
        "groupme_tokens": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/groupme_tokens"
          }
        },
        "langfuse": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
             "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/langfuse"
          }
        },
        "n8n_db": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
