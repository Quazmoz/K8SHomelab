---
# MCP Gateway Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcp-gateway-pvc
  namespace: apps
  labels:
    app: mcp-gateway
spec:
  accessModes:
    - ReadWriteOnce
  # Must match the storageClassName in local-storage/storage.yaml
  storageClassName: local-storage
  resources:
    requests:
      storage: 1Gi
