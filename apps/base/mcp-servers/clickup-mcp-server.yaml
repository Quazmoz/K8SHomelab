# Custom ClickUp MCP Server
# Uses quazmoz/quazmoz:clickup image
# Connects via SSE to mcpo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickup-mcp-server
  namespace: apps
  labels:
    app: clickup-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickup-mcp-server
  template:
    metadata:
      labels:
        app: clickup-mcp-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      imagePullSecrets:
      - name: regcred
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: clickup-mcp-server
        image: quazmoz/quazmoz:clickup
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MCP_TRANSPORT
          value: "sse"
        - name: CLICKUP_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: clickup-mcp-credentials
              key: CLICKUP_API_KEY
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: clickup-mcp-server
  namespace: apps
  labels:
    app: clickup-mcp-server
spec:
  type: ClusterIP
  selector:
    app: clickup-mcp-server
  ports:
  - port: 5000
    targetPort: 5000
    name: http
