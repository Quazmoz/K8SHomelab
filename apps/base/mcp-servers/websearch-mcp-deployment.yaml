---
# Web Search MCP Server Deployment
# Free Google search - NO API KEYS REQUIRED
# Source: https://github.com/pskill9/web-search
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websearch-mcp
  namespace: mcp-servers
  labels:
    app: websearch-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websearch-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: websearch-mcp
        component: mcp-server
    spec:
      containers:
      - name: websearch-mcp
        image: node:20-alpine
        imagePullPolicy: IfNotPresent
        workingDir: /app
        command:
          - sh
          - -c
          - |
            npm install && npm run build && node build/index.js
        ports:
        - containerPort: 3002
          name: mcp
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: MCP_SERVER_PORT
          value: "3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: websearch-source
          mountPath: /app
      volumes:
      - name: websearch-source
        emptyDir: {}
      initContainers:
      - name: websearch-init
        image: alpine/git
        command:
          - sh
          - -c
          - |
            cd /app && \
            git clone https://github.com/pskill9/web-search.git . && \
            git checkout main
        volumeMounts:
        - name: websearch-source
          mountPath: /app
---
# Web Search MCP Service
apiVersion: v1
kind: Service
metadata:
  name: websearch-mcp
  namespace: mcp-servers
  labels:
    app: websearch-mcp
spec:
  type: ClusterIP
  selector:
    app: websearch-mcp
  ports:
  - name: mcp
    port: 3002
    targetPort: 3002
    protocol: TCP
