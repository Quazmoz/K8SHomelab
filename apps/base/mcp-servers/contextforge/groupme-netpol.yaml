apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: groupme-backend-deny-all
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: groupme-backend
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: groupme-backend-allow-gateway
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: groupme-backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: context-forge
    - podSelector:
        matchLabels:
          app: openwebui
    - podSelector:
        matchLabels:
          app: n8n
    ports:
    - protocol: TCP
      port: 5000
