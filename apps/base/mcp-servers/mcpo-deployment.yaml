---
# mcpo - MCP-to-OpenAPI Proxy
# Exposes Azure MCP as OpenAPI endpoints for OpenWebUI
# Docs: https://github.com/open-webui/mcpo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      containers:
      - name: mcpo
        image: ghcr.io/open-webui/mcpo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        # Use shell to ensure env vars are inherited by subprocess
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Starting mcpo with Azure credentials..."
            echo "AZURE_TENANT_ID is set: ${AZURE_TENANT_ID:+yes}"
            echo "AZURE_CLIENT_ID is set: ${AZURE_CLIENT_ID:+yes}"
            exec mcpo --host 0.0.0.0 --port 8000 -- npx -y @azure/mcp@latest server start
        env:
        # .NET globalization invariant mode - fixes libicu dependency
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "true"
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_SECRET
        # Also try AZURE_SUBSCRIPTION_ID if available
        - name: AZURE_SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_SUBSCRIPTION_ID
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Increase startup time for npx install
        livenessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

---
# mcpo Service
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
