---
# mcpo - MCP-to-OpenAPI Proxy
# Exposes multiple MCP servers as OpenAPI endpoints for OpenWebUI
# Docs: https://github.com/open-webui/mcpo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      serviceAccountName: mcpo
      # Init container to download kubectl
      initContainers:
      - name: install-kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          cp /opt/bitnami/kubectl/bin/kubectl /tools/kubectl
          chmod +x /tools/kubectl
        volumeMounts:
        - name: tools
          mountPath: /tools
      containers:
      - name: mcpo
        image: ghcr.io/open-webui/mcpo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        command: ["mcpo"]
        args:
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
          - "--config"
          - "/config/config.json"
        env:
        # Add kubectl to PATH (prepend to default container PATH)
        - name: PATH
          value: "/tools:/app/.venv/bin:/usr/local/bin:/usr/local/sbin:/usr/sbin:/usr/bin:/sbin:/bin"
        # .NET globalization invariant mode - fixes libicu dependency
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "true"
        # Azure credentials for Azure MCP
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_SECRET
        - name: AZURE_SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_SUBSCRIPTION_ID
              optional: true
        # n8n API credentials
        - name: N8N_API_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-mcp-credentials
              key: N8N_API_KEY
              optional: true
        # ClickUp API credentials
        - name: CLICKUP_API_KEY
          valueFrom:
            secretKeyRef:
              name: clickup-mcp-credentials
              key: CLICKUP_API_KEY
              optional: true
        volumeMounts:
        - name: mcpo-config
          mountPath: /config
          readOnly: true
        - name: tools
          mountPath: /tools
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Increase startup time for npx install
        livenessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /openapi.json
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: mcpo-config
        configMap:
          name: mcpo-config
      - name: tools
        emptyDir: {}

---
# mcpo Service
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: apps
  labels:
    app: mcpo
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
