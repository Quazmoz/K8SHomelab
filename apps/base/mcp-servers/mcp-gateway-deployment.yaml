---
# MCP Gateway (Unla) Multi-Container Deployment
# Split into separate services: apiserver, mcp-gateway, web
# This fixes the issue where allinone image doesn't start MCP gateway process
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  namespace: apps
  labels:
    app: mcp-gateway
    component: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mcp-gateway
        component: mcp-gateway
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      
      # Shared volume for SQLite database between containers
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: mcp-gateway-data
        persistentVolumeClaim:
          claimName: mcp-gateway-pvc

      initContainers:
      # Init container to set up shared data directory permissions
      - name: init-data
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data

      containers:
      # API Server - REST API backend
      - name: apiserver
        image: ghcr.io/amoylab/unla/apiserver:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5234
          name: api
          protocol: TCP
        env:
        - name: ENV
          value: "production"
        - name: TZ
          value: "America/New_York"
        - name: DB_TYPE
          value: "sqlite"
        - name: SQLITE_PATH
          value: "/app/data/unla.db"
        - name: REDIS_HOST
          value: "redis.apps.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: APISERVER_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-gateway-secrets
              key: jwt-secret-key
        - name: SUPER_ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-gateway-config
              key: SUPER_ADMIN_USERNAME
        - name: SUPER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-gateway-secrets
              key: admin-password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/runtime-config
            port: 5234
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/runtime-config
            port: 5234
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data

      # MCP Gateway - MCP protocol proxy
      - name: mcp-gateway
        image: ghcr.io/amoylab/unla/mcp-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5235
          name: mcp-sse
          protocol: TCP
        - containerPort: 5335
          name: mcp-http
          protocol: TCP
        env:
        - name: ENV
          value: "production"
        - name: TZ
          value: "America/New_York"
        - name: DB_TYPE
          value: "sqlite"
        - name: SQLITE_PATH
          value: "/app/data/unla.db"
        - name: REDIS_HOST
          value: "redis.apps.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        # Azure MCP Server credentials (for stdio subprocess)
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_TENANT_ID
              optional: true
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_ID
              optional: true
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_SECRET
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 5235
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5235
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data

      # Web UI - Frontend
      - name: web
        image: ghcr.io/amoylab/unla/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        env:
        - name: APISERVER_URL
          value: "http://localhost:5234"
        - name: MCP_GATEWAY_URL
          value: "http://localhost:5235"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
