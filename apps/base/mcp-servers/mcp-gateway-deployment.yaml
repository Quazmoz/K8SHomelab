---
# MCP Gateway (Unla) Deployment
# Uses allinone for web/api + standalone mcp-gateway sidecar
# This fixes the issue where allinone's internal mcp-gateway doesn't start
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  namespace: apps
  labels:
    app: mcp-gateway
    component: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mcp-gateway
        component: mcp-gateway
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      
      volumes:
      - name: mcp-gateway-data
        persistentVolumeClaim:
          claimName: mcp-gateway-pvc

      initContainers:
      # Init container to set up data directory
      - name: init-data
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data

      containers:
      # Web UI + API Server (allinone)
      - name: allinone
        image: ghcr.io/amoylab/unla/allinone:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        - containerPort: 5234
          name: api
          protocol: TCP
        env:
        - name: ENV
          value: "production"
        - name: TZ
          value: "America/New_York"
        - name: APISERVER_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-gateway-secrets
              key: jwt-secret-key
        - name: SUPER_ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mcp-gateway-config
              key: SUPER_ADMIN_USERNAME
        - name: SUPER_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-gateway-secrets
              key: admin-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data

      # Standalone MCP Gateway sidecar
      # This listens on 5235 and handles MCP protocol
      - name: mcp-gateway
        image: ghcr.io/amoylab/unla/mcp-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5235
          name: mcp-sse
          protocol: TCP
        - containerPort: 5335
          name: mcp-http
          protocol: TCP
        env:
        - name: ENV
          value: "production"
        - name: TZ
          value: "America/New_York"
        - name: DB_TYPE
          value: "sqlite"
        - name: SQLITE_PATH
          value: "/app/data/unla.db"
        - name: REDIS_HOST
          value: "redis.apps.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        # Azure MCP Server credentials
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_TENANT_ID
              optional: true
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_ID
              optional: true
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-mcp-credentials
              key: AZURE_CLIENT_SECRET
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 5235
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5235
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: mcp-gateway-data
          mountPath: /app/data
