---
# Excel MCP Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excel-mcp
  namespace: mcp-servers
  labels:
    app: excel-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excel-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: excel-mcp
        component: mcp-server
    spec:
      containers:
      - name: excel-mcp
        image: node:20-alpine
        imagePullPolicy: IfNotPresent
        working_dir: /app
        command:
          - sh
          - -c
          - |
            npm install && npm start
        ports:
        - containerPort: 3000
          name: mcp
          protocol: TCP
        env:
        - name: MCP_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: MCP_SERVER_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: excel-mcp-source
          mountPath: /app
        - name: node-modules
          mountPath: /app/node_modules
      volumes:
      - name: excel-mcp-source
        emptyDir: {}
      - name: node-modules
        emptyDir: {}
      initContainers:
      - name: excel-mcp-init
        image: alpine/git
        command:
          - sh
          - -c
          - |
            cd /app && \
            git clone https://github.com/haris-musa/excel-mcp-server.git . && \
            git checkout main
        volumeMounts:
        - name: excel-mcp-source
          mountPath: /app

---
# Excel MCP Service
apiVersion: v1
kind: Service
metadata:
  name: excel-mcp
  namespace: mcp-servers
  labels:
    app: excel-mcp
spec:
  type: ClusterIP
  selector:
    app: excel-mcp
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
