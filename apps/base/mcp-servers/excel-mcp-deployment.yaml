---
# Excel MCP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excel-mcp
  namespace: mcp-servers
  labels:
    app: excel-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excel-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: excel-mcp
        component: mcp-server
    spec:
      # Pull from private Docker Hub registry
      imagePullSecrets:
        - name: dockerhub-regcred
      containers:
      - name: excel-mcp
        image: quazmoz/excel-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: mcp
          protocol: TCP
        env:
        - name: MCP_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: MCP_SERVER_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: excel-mcp-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
