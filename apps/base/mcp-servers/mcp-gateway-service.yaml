---
# MCP Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway
  namespace: apps
  labels:
    app: mcp-gateway
spec:
  type: ClusterIP
  selector:
    app: mcp-gateway
  ports:
  - name: web
    port: 80
    targetPort: 80
    protocol: TCP
  - name: api
    port: 5234
    targetPort: 5234
    protocol: TCP
  - name: mcp-sse
    port: 5235
    targetPort: 5235
    protocol: TCP
  - name: mcp-http
    port: 5335
    targetPort: 5335
    protocol: TCP
  - name: mcp-ws
    port: 5236
    targetPort: 5236
    protocol: TCP
