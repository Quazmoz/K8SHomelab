apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps
resources:
  # mcpo config for multiple MCP servers
  - mcpo-config.yaml
  # mcpo RBAC for Kubernetes API access
  - mcpo-rbac.yaml
  # mcpo - MCP-to-OpenAPI proxy
  - mcpo-deployment.yaml
  # Ingress for mcpo
  - ingress.yaml
  # Custom GroupMe backend
  - groupme-backend.yaml
  # Tanium MCP server
  - tanium-mcp-server.yaml
  # Custom ClickUp MCP server
  - clickup-mcp-server.yaml
