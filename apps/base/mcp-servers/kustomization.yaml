apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps
resources:
  # Context Forge - MCP Gateway (replaces mcpo)
  - context-forge.yaml
  # Context Forge server registration documentation
  - context-forge-servers.yaml
  - groupme-netpol.yaml
  # Context Forge RBAC (for Kubernetes MCP)
  - context-forge-rbac.yaml
  # Context Forge init job (auto-registers servers on startup)
  - context-forge-init.yaml
  # Custom GroupMe backend (SSE MCP server)
  - groupme-backend.yaml
  # Custom ClickUp MCP server (SSE)
  - clickup-mcp-server.yaml
  # Tanium MCP server - disabled (token expired)
  # - tanium-mcp-server.yaml
  
  # --- Hybrid Architecture: mcpo for Node.js tools ---
  - mcpo-config.yaml
  - mcpo-rbac.yaml  
  - mcpo-deployment.yaml
  - ingress.yaml

