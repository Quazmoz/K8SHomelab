apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps
resources:
  # mcpo config for multiple MCP servers
  - mcpo-config.yaml
  # mcpo - MCP-to-OpenAPI proxy for Azure MCP + Postgres MCP
  - mcpo-deployment.yaml
  # Redis - For caching (still useful for other services)
  - redis-deployment.yaml
  - redisinsight-deployment.yaml
  # Ingress for mcpo and RedisInsight
  - ingress.yaml

