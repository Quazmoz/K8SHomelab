apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps
resources:
  # === Context Forge - MCP Gateway ===
  # Handles: GroupMe, Azure, ClickUp (SSE/HTTP servers with per-user auth)
  - contextforge/context-forge.yaml
  - contextforge/context-forge-servers.yaml
  - contextforge/context-forge-rbac.yaml
  - contextforge/groupme-backend.yaml
  - contextforge/groupme-netpol.yaml
  - contextforge/clickup-mcp-server.yaml
  - contextforge/azure-mcp-go-deployment.yaml
  - contextforge/ansible-mcp-server.yaml
  
  # === MCPO - MCP-to-OpenAPI Proxy ===
  # Handles: Postgres, Kubernetes, Prometheus, FreshRSS, n8n (stdio servers)
  - mcpo/mcpo-config.secret.enc.yaml
  - mcpo/mcpo-rbac.yaml
  - mcpo/mcpo-deployment.yaml
  - mcpo/ingress.yaml

