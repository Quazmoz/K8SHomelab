# mcpo ConfigMap
# Contains config.json for multiple MCP servers
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: apps
data:
  config.json: |
    {
      "mcpServers": {
        "azure": {
          "command": "npx",
          "args": [
            "-y",
            "supergateway",
            "--sse",
            "http://azure-mcp.apps.svc.cluster.local:8000/sse"
          ]
        },
        "postgres": {
          "command": "npx",
          "args": ["-y", "@henkey/postgres-mcp-server"],
          "env": {
            "POSTGRES_HOST": "postgres.apps.svc.cluster.local",
            "POSTGRES_PORT": "5432",
            "POSTGRES_DATABASE": "postgres",
            "POSTGRES_USER": "grafana_user",
            "POSTGRES_PASSWORD": "passwordfortesting123",
            "POSTGRES_CONNECTION_STRING": "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/postgres"
          }
        },
        "kubernetes": {
          "command": "npx",
          "args": ["-y", "kubernetes-mcp-server@latest"]
        },
        "prometheus": {
          "command": "npx",
          "args": ["-y", "prometheus-mcp-server"],
          "env": {
            "PROMETHEUS_URL": "http://prometheus-server.apps.svc.cluster.local"
          }
        },

        "clickup": {
          "command": "npx",
          "args": [
            "-y", 
            "@ivotoby/openapi-mcp-server",
            "--api-base-url", "https://api.clickup.com/api/v2",
            "--openapi-spec", "https://raw.githubusercontent.com/Quazmoz/K8SHomelab/main/apps/base/mcp-servers/clickup-openapi.json"
          ]
        },
        "n8n": {
          "command": "npx",
          "args": [
            "-y",
            "supergateway",
            "--sse",
            "http://n8n.apps.svc.cluster.local:5678/mcp-server/http",
            "--api-key-env", "N8N_MCP_TOKEN"
          ]
        }
      }
    }
