# mcpo ConfigMap
# Contains config.json for multiple MCP servers
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: apps
data:
  config.json: |
    {
      "mcpServers": {
        "azure": {
          "command": "npx",
          "args": ["-y", "@azure/mcp@latest", "server", "start"]
        },
        "postgres": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/server-postgres", 
                   "postgresql://grafana_user:passwordfortesting123@postgres.apps.svc.cluster.local:5432/postgres"]
        },
        "kubernetes": {
          "command": "npx",
          "args": ["-y", "kubernetes-mcp-server@latest"]
        },
        "prometheus": {
          "command": "npx",
          "args": ["-y", "prometheus-mcp-server"],
          "env": {
            "PROMETHEUS_URL": "http://prometheus-server.apps.svc.cluster.local"
          }
        },
        "n8n": {
          "command": "npx",
          "args": ["-y", "@leonardsellem/n8n-mcp-server"],
          "env": {
            "N8N_API_URL": "http://n8n.apps.svc.cluster.local:5678",
            "N8N_API_KEY": ""
          }
        }
      }
    }
