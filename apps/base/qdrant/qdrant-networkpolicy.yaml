---
# NetworkPolicy for Qdrant
# Restricts ingress to known vector database clients only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qdrant-network-policy
  namespace: apps
  labels:
    app: qdrant
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vector-database
spec:
  podSelector:
    matchLabels:
      app: qdrant
  policyTypes:
    - Ingress
  ingress:
    # Allow Qdrant REST API connections from known clients
    - from:
        # OpenWebUI - uses Qdrant for RAG/embeddings
        - podSelector:
            matchLabels:
              app: openwebui
        # LibreChat - may use Qdrant for vector search
        - podSelector:
            matchLabels:
              app: librechat
        # Phoenix - observability for AI/ML
        - podSelector:
            matchLabels:
              app: phoenix
        # Allow ingress traffic for Qdrant dashboard access
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        # REST API
        - protocol: TCP
          port: 6333
        # gRPC API
        - protocol: TCP
          port: 6334
