apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awx
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: awx.k8s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: awx
                port:
                  number: 8052
