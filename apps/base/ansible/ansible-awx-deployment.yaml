apiVersion: apps/v1
kind: Deployment
metadata:
  name: awx
  labels:
    app: awx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awx
  template:
    metadata:
      labels:
        app: awx
    spec:
      containers:
        - name: awx
          image: ansible/awx:latest
          ports:
            - containerPort: 8052
          env:
            - name: SECRET_KEY
              value: "changeme"
          volumeMounts:
            - name: awx-data
              mountPath: /var/lib/awx
      volumes:
        - name: awx-data
          emptyDir: {}
