---
# llama.cpp Deployment for Orange Pi 6 Plus
# CPU-only LLM inference with OpenAI-compatible API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-cpp
  namespace: apps
  labels:
    app: llama-cpp
    app.kubernetes.io/name: llama-cpp
    app.kubernetes.io/component: llm-backend
    app.kubernetes.io/part-of: ai-stack
  annotations:
    description: "llama.cpp server for CPU-based LLM inference"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-cpp
  strategy:
    type: Recreate  # Single replica, need full restart for model changes
  template:
    metadata:
      labels:
        app: llama-cpp
        app.kubernetes.io/name: llama-cpp
        app.kubernetes.io/component: llm-backend
    spec:
      # Run on Orange Pi 6 Plus (ARM64 control plane)
      nodeSelector:
        kubernetes.io/hostname: orangepi6plus
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: llama-cpp
        image: ghcr.io/ggml-org/llama.cpp:server
        imagePullPolicy: IfNotPresent
        args:
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8080"
        - "--model"
        - "/models/mistral-7b-instruct-v0.3.Q3_K_M.gguf"
        - "--ctx-size"
        - "2048"
        - "--threads"
        - "4"
        - "--n-gpu-layers"
        - "0"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "8000m"
        volumeMounts:
        - name: models
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120  # Model loading takes time
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc

---
# llama.cpp Service
apiVersion: v1
kind: Service
metadata:
  name: llama-cpp
  namespace: apps
  labels:
    app: llama-cpp
spec:
  type: ClusterIP
  selector:
    app: llama-cpp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
