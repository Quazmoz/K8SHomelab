---
# Ollama Deployment for Orange Pi 6 Plus
# CPU-only LLM inference with OpenAI-compatible API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-cpp
  namespace: apps
  labels:
    app: llama-cpp
    app.kubernetes.io/name: llama-cpp
    app.kubernetes.io/component: llm-backend
    app.kubernetes.io/part-of: ai-stack
  annotations:
    description: "Ollama LLM server (ARM64 native) for CPU-based inference"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-cpp
  strategy:
    type: Recreate  # Single replica, need full restart for model changes
  template:
    metadata:
      labels:
        app: llama-cpp
        app.kubernetes.io/name: llama-cpp
        app.kubernetes.io/component: llm-backend
    spec:
      # Run on Orange Pi 6 Plus (ARM64 control plane)
      nodeSelector:
        kubernetes.io/hostname: orangepi6plus
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_NUM_PARALLEL
          value: "1"
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "1"
        - name: OLLAMA_NUM_CTX
          value: "16384"
        resources:
          requests:
            memory: "10Gi"
            cpu: "4000m"
          limits:
            memory: "10Gi"
            cpu: "8000m"
        volumeMounts:
        - name: models
          mountPath: /root/.ollama
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc

---
# Ollama Service (keeping llama-cpp name for compatibility)
apiVersion: v1
kind: Service
metadata:
  name: llama-cpp
  namespace: apps
  labels:
    app: llama-cpp
spec:
  type: ClusterIP
  selector:
    app: llama-cpp
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    protocol: TCP
