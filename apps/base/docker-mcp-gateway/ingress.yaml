---
# Ingress for Docker MCP Gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-mcp-gateway-ingress
  namespace: apps
  labels:
    app: docker-mcp-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Increase timeouts for long-running MCP operations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Homepage annotations
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "Docker MCP Gateway"
    gethomepage.dev/icon: "docker"
    gethomepage.dev/description: "Docker's Official MCP Gateway"
spec:
  ingressClassName: nginx
  rules:
  - host: docker-mcp.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docker-mcp-gateway
            port:
              number: 8811
