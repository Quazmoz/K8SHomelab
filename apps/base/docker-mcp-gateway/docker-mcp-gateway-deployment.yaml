---
# Docker MCP Gateway Deployment
# Official Docker MCP Gateway for orchestrating MCP servers
# Image: docker/mcp-gateway:latest
# Docs: https://github.com/docker/mcp-gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-mcp-gateway
  namespace: apps
  labels:
    app: docker-mcp-gateway
    component: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-mcp-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: docker-mcp-gateway
        component: mcp-gateway
    spec:
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      containers:
      - name: docker-mcp-gateway
        # Latest stable version as of Dec 2024 - check https://github.com/docker/mcp-gateway/releases
        image: docker/mcp-gateway:v0.34.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8811
          name: gateway
          protocol: TCP
        env:
        - name: TZ
          value: "America/New_York"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8811
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8811
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: docker-mcp-data
          mountPath: /mcp
        - name: docker-mcp-config
          mountPath: /app/config
          readOnly: true
        # Mount Docker socket for container management
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-mcp-data
        persistentVolumeClaim:
          claimName: docker-mcp-gateway-pvc
      - name: docker-mcp-config
        configMap:
          name: docker-mcp-gateway-config
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
