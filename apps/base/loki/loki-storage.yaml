# This PersistentVolumeClaim will find and bind to the loki-local-pv we created earlier.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  volumeName: loki-local-pv
  resources:
    requests:
      storage: 10Gi
