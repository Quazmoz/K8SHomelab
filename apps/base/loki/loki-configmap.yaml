apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: default
data:
  loki-config.yaml: |
    # This is the configuration for a simple, single-binary Loki instance.
    auth_enabled: false

    server:
      http_listen_port: 3100

    # This tells Loki to run all components (ingester, querier, etc.) in one process.
    target: all

    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: boltdb
      filesystem:
        directory: /data/loki/chunks
    
    # --- THIS IS THE CRITICAL FIX ---
    # This block tells the compactor to use a directory inside our
    # writable persistent volume instead of the root-owned /var/loki.
    compactor:
      working_directory: /data/loki/boltdb-shipper-compactor
      shared_store: boltdb
    # --- END OF FIX ---

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    ruler:
      alertmanager_url: http://prometheus-alertmanager.default.svc:9093
