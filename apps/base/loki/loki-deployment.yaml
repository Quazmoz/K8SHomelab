# This is the internal Service that Grafana will use to connect to Loki.
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: default
spec:
  ports:
    - port: 3100
      protocol: TCP
      targetPort: 3100
  selector:
    app: loki
---
# This StatefulSet runs the main Loki application pod.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      # Ensure Loki runs on the node with its dedicated storage
      nodeSelector:
        kubernetes.io/hostname: quinn-hpprobook430g6
      # Run as a non-root user for better security
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: loki
          image: grafana/loki:3.5.9
          args:
            - "-config.file=/etc/loki/config.yaml"
            - "-validation.allow-structured-metadata=false"
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: loki-config
            items:
              - key: loki-config.yaml
                path: config.yaml
        - name: storage
          persistentVolumeClaim:
            claimName: loki-pvc

