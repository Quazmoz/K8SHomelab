apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: apps
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      securityContext:
        fsGroup: 33  # Changed from 82 to 33 for www-data in Apache image
      containers:
      - name: nextcloud
        image: nextcloud:28.0.2-apache  # Specific version instead of latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MYSQL_HOST
          value: nextcloud-db
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: MYSQL_PASSWORD
        - name: NEXTCLOUD_ADMIN_USER
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: NEXTCLOUD_ADMIN_USER
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: NEXTCLOUD_ADMIN_PASSWORD
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: NEXTCLOUD_TRUSTED_DOMAINS
        - name: NEXTCLOUD_DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: NEXTCLOUD_DATA_DIR
        - name: PHP_MEMORY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: PHP_MEMORY_LIMIT
        - name: PHP_UPLOAD_LIMIT
          valueFrom:
            configMapKeyRef:
              name: nextcloud-config
              key: PHP_UPLOAD_LIMIT
        volumeMounts:
        - name: nextcloud-data
          mountPath: /var/www/html
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 1024Mi
        livenessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 180  # Increased from 120 to 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 60  # Increased from 30 to 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:  # Added startup probe
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow up to 5 minutes for startup
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-data-pvc
