# This ConfigMap stores the JSON definition for our custom dashboard.
# The sidecar in the Grafana pod will discover this because of the label.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
  labels:
    # This label is CRITICAL. It tells the Grafana sidecar to load this file.
    grafana_dashboard: "1"
data:
  # The key here becomes the filename of the dashboard inside Grafana.
  kubernetes-overview.json: |-
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 5, "w": 8, "x": 0, "y": 0 },
          "type": "stat",
          "title": "Nodes Ready",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_node_status_condition{condition=\"Ready\", status=\"true\"})",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 8, "x": 8, "y": 0 },
          "type": "stat",
          "title": "Pods Running",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 8, "x": 16, "y": 0 },
          "type": "stat",
          "title": "Deployments Ready",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_deployment_status_replicas_available)",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 5 },
          "type": "gauge",
          "title": "Total CPU Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m])) / sum(count without(cpu, mode) (node_cpu_seconds_total{mode=\"idle\"})) * 100",
              "instant": true,
              "legendFormat": "Total Usage"
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "auto", "showThresholdLabels": false, "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 5 },
          "type": "gauge",
          "title": "Total Memory Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "(1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100",
              "instant": true,
              "legendFormat": "Total Usage"
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "auto", "showThresholdLabels": false, "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 11, "w": 12, "x": 0, "y": 13 },
          "type": "barchart",
          "title": "CPU Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "instant": true,
              "legendFormat": "{{instance}}"
            }
          ],
          "options": {
            "orientation": "horizontal", "showValue": "auto", "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 11, "w": 12, "x": 12, "y": 13 },
          "type": "barchart",
          "title": "Memory Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))",
              "instant": true,
              "legendFormat": "{{instance}}"
            }
          ],
          "options": {
            "orientation": "horizontal", "showValue": "auto", "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "style": "dark",
      "tags": [],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Kubernetes Overview",
      "uid": "k8s-overview",
      "version": 2,
      "weekStart": ""
    }

