# This ConfigMap stores the JSON definition for our custom dashboard.
# The sidecar in the Grafana pod will discover this because of the label.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
  labels:
    # This label is CRITICAL. It tells the Grafana sidecar to load this file.
    grafana_dashboard: "1"
data:
  # The key here becomes the filename of the dashboard inside Grafana.
  kubernetes-overview.json: |-
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 0,
            "y": 0
          },
          "type": "stat",
          "title": "Nodes Ready",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "sum(kube_node_status_condition{condition=\"Ready\", status=\"true\"})",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "horizontal",
            "textMode": "value",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          }
        },
        {
          "id": 2,
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 8,
            "y": 0
          },
          "type": "stat",
          "title": "Pods Running",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "horizontal",
            "textMode": "value",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          }
        },
        {
          "id": 3,
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 16,
            "y": 0
          },
          "type": "stat",
          "title": "Deployments Ready",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "sum(kube_deployment_status_replicas_available)",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "horizontal",
            "textMode": "value",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          }
        },
        {
          "id": 4,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 6
          },
          "type": "gauge",
          "title": "Total CPU Usage",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m])) / sum(count without(cpu, mode) (node_cpu_seconds_total{mode=\"idle\"})) * 100",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 80
                  },
                  {
                    "color": "red",
                    "value": 90
                  }
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 6
          },
          "type": "gauge",
          "title": "Total Memory Usage",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "(1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "text": {}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 80
                  },
                  {
                    "color": "red",
                    "value": 90
                  }
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 14
          },
          "type": "table",
          "title": "Pod Distribution",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "pluginVersion": "10.4.1",
          "targets": [
            {
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "editorMode": "code",
              "expr": "kube_pod_info",
              "legendFormat": "__auto",
              "range": true,
              "instant": true
            }
          ],
          "options": {
            "sortBy": [],
            "showHeader": true
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            }
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value": true,
                  "created_by_kind": true,
                  "created_by_name": true,
                  "host_ip": true,
                  "instance": true,
                  "job": true,
                  "pod_ip": true,
                  "uid": true
                },
                "indexByName": {
                  "Time": 0,
                  "Value": 7,
                  "created_by_kind": 3,
                  "created_by_name": 4,
                  "host_ip": 5,
                  "instance": 6,
                  "job": 8,
                  "namespace": 1,
                  "node": 2,
                  "pod": 0,
                  "pod_ip": 9,
                  "uid": 10
                },
                "renameByName": {}
              }
            }
          ]
        }
      ],
      "refresh": "",
      "schemaVersion": 39,
      "style": "dark",
      "tags": [],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Kubernetes Overview",
      "uid": null,
      "version": 1,
      "weekStart": ""
    }

