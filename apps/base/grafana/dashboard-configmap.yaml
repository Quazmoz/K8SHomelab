# This ConfigMap stores the JSON definition for our custom dashboard.
# The sidecar in the Grafana pod will discover this because of the label.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: apps
  labels:
    # This label is CRITICAL. It tells the Grafana sidecar to load this file.
    grafana_dashboard: "1"
data:
  # The key here becomes the filename of the dashboard inside Grafana.
  kubernetes-overview.json: |-
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 5, "w": 8, "x": 0, "y": 0 },
          "type": "stat",
          "title": "Nodes Ready",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_node_status_condition{condition=\"Ready\", status=\"true\"})",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 8, "x": 8, "y": 0 },
          "type": "stat",
          "title": "Pods Running",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 8, "x": 16, "y": 0 },
          "type": "stat",
          "title": "Deployments Ready",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(kube_deployment_status_replicas_available)",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 5 },
          "type": "gauge",
          "title": "Total CPU Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m])) / sum(count without(cpu, mode) (node_cpu_seconds_total{mode=\"idle\"})) * 100",
              "instant": true,
              "legendFormat": "Total Usage"
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "auto", "showThresholdLabels": false, "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 5 },
          "type": "gauge",
          "title": "Total Memory Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "(1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100",
              "instant": true,
              "legendFormat": "Total Usage"
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "auto", "showThresholdLabels": false, "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 11, "w": 12, "x": 0, "y": 13 },
          "type": "barchart",
          "title": "CPU Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "label_replace(label_replace(label_replace(100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100), \"node\", \"raspberrypi-4\", \"instance\", \"192.168.1.21:9100\"), \"node\", \"raspberrypi-3\", \"instance\", \"192.168.1.58:9100\"), \"node\", \"hp-probook\", \"instance\", \"192.168.1.15:9100\")",
              "instant": true,
              "legendFormat": "{{node}}"
            }
          ],
          "options": {
            "orientation": "horizontal", "showValue": "auto", "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 11, "w": 12, "x": 12, "y": 13 },
          "type": "barchart",
          "title": "Memory Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "label_replace(label_replace(label_replace(100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)), \"node\", \"raspberrypi-4\", \"instance\", \"192.168.1.21:9100\"), \"node\", \"raspberrypi-3\", \"instance\", \"192.168.1.58:9100\"), \"node\", \"hp-probook\", \"instance\", \"192.168.1.15:9100\")",
              "instant": true,
              "legendFormat": "{{node}}"
            }
          ],
          "options": {
            "orientation": "horizontal", "showValue": "auto", "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 80 }, { "color": "red", "value": 90 } ]
              }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 5, "w": 12, "x": 0, "y": 24 },
          "type": "gauge",
          "title": "Total Disk Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "(1 - (sum(node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"rootfs\"}) / sum(node_filesystem_size_bytes{mountpoint=\"/\", fstype!=\"rootfs\"}))) * 100",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "auto", "showThresholdLabels": false, "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 70 }, { "color": "red", "value": 85 } ]
              }
            }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 5, "w": 12, "x": 12, "y": 24 },
          "type": "stat",
          "title": "Total Storage Available",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"rootfs\"})",
              "instant": true
            }
          ],
          "options": {
            "reduceOptions": { "values": false, "calcs": ["lastNotNull"], "fields": "" },
            "orientation": "horizontal", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "red", "value": null }, { "color": "orange", "value": 10737418240 }, { "color": "green", "value": 53687091200 } ]
              }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 29 },
          "type": "barchart",
          "title": "Disk Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "label_replace(label_replace(label_replace(100 - (node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} / node_filesystem_size_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} * 100), \"node\", \"raspberrypi-4\", \"instance\", \"192.168.1.21:9100\"), \"node\", \"raspberrypi-3\", \"instance\", \"192.168.1.58:9100\"), \"node\", \"hp-probook\", \"instance\", \"192.168.1.15:9100\")",
              "instant": true,
              "legendFormat": "{{node}}"
            }
          ],
          "options": {
            "orientation": "horizontal", "showValue": "auto", "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent", "min": 0, "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null }, { "color": "orange", "value": 70 }, { "color": "red", "value": 85 } ]
              }
            }
          }
        },
        {
          "id": 12,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 29 },
          "type": "table",
          "title": "Persistent Volumes",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "kube_persistentvolume_capacity_bytes",
              "instant": true,
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "instance": true, "job": true, "__name__": true, "uid": true, "storageclass": true },
                "renameByName": { "persistentvolume": "PV Name", "Value": "Capacity" }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            },
            "overrides": []
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "style": "dark",
      "tags": [],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Kubernetes Overview",
      "uid": "k8s-overview",
      "version": 3,
      "weekStart": ""
    }

