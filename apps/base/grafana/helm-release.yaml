apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "9.2.9"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    # --- Sidecar for Dashboard Discovery ---
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"

    # --- Datasource Configuration ---
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          uid: prometheus
          url: http://prometheus-server.default.svc.cluster.local
          access: proxy
          isDefault: true
        # TODO: This datasource uses a password from an insecure, plain-text secret.
        # The secret should be encrypted with SOPS for any real-world use.
        - name: PostgreSQL
          type: postgres
          url: postgres-service:5432
          user: grafana_user
          database: grafana_db
          secureJsonData:
            password: "$__file{/etc/secrets/postgres-credentials/POSTGRES_PASSWORD}"
          jsonData:
            sslmode: "disable"

    # --- Persistence ---
    persistence:
      enabled: true
      type: pvc
      storageClassName: "local-storage"
      size: 25Gi

    # --- Secret Mounting ---
    # This securely mounts the postgres password into the Grafana pod
    extraSecretMounts:
      - name: postgres-credentials-file
        secretName: postgres-credentials
        mountPath: /etc/secrets/postgres-credentials
        readOnly: true
