# grafana/helm-release.yaml (Updated)
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "9.2.9"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    persistence:
      enabled: true
      type: pvc
      storageClassName: "local-storage"
      size: 25Gi

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.default.svc.cluster.local
          access: proxy
          isDefault: true
        - name: PostgreSQL
          type: postgres
          url: postgres-service:5432
          user: grafana_user
          database: grafana_db
          secureJsonData:
            password: "${POSTGRES_PASSWORD}"
          jsonData:
            sslmode: "disable"
    envFromSecret: "postgres-credentials"
