apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: apps
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "10.5.5"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    # --- Sidecar for Dashboard Discovery ---
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"

    # --- Datasource Configuration ---
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          uid: prometheus
          url: http://prometheus-server.apps.svc.cluster.local
          access: proxy
          isDefault: true
        # Loki for log aggregation
        - name: Loki
          type: loki
          uid: loki
          url: http://loki.apps.svc.cluster.local:3100
          access: proxy
        # PostgreSQL datasource for grafana_db
        - name: PostgreSQL
          type: postgres
          url: postgres-service:5432
          user: postgres
          secureJsonData:
            password: "passwordfortesting123"
          jsonData:
            database: grafana_db
            sslmode: "disable"
            maxOpenConns: 5
            maxIdleConns: 2
        # OpenWebUI database for audit queries
        - name: PostgreSQL-OpenWebUI
          type: postgres
          uid: PostgreSQL-OpenWebUI
          url: postgres-service:5432
          user: postgres
          secureJsonData:
            password: "passwordfortesting123"
          jsonData:
            database: openwebui_db
            sslmode: "disable"
            maxOpenConns: 5
            maxIdleConns: 2
        # MongoDB for LibreChat data
        - name: MongoDB
          type: grafana-mongodb-datasource
          uid: mongodb
          url: mongodb://mongodb.apps.svc.cluster.local:27017
          jsonData:
            database: librechat

    # --- Persistence ---
    persistence:
      enabled: true
      type: pvc
      storageClassName: "local-storage"
      size: 25Gi
      existingClaim: "grafana"

    # --- Plugins ---
    plugins:
      - grafana-mongodb-datasource

    # --- Resources (best-effort) ---
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        cpu: 2000m
        memory: 2Gi

