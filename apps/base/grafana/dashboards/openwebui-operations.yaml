# OpenWebUI Operations Dashboard
# Focus: Real-time health, errors, uptime, and operational metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openwebui-operations
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  openwebui-operations.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["openwebui"],
          "title": "OpenWebUI Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üöÄ OpenWebUI Operations</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.9);'>Health ‚Ä¢ Errors ‚Ä¢ Uptime ‚Ä¢ Real-time Status</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Chats Today",
          "description": "Number of chat conversations created in the last 24 hours.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#22c55e" }
            }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "Active Users (24h)",
          "description": "Unique users with activity in the last 24 hours.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(DISTINCT user_id) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#f97316" }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 3 },
          "type": "gauge",
          "title": "OpenWebUI Uptime",
          "description": "Service availability based on pod readiness.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "avg_over_time(kube_pod_status_ready{namespace=\"apps\", pod=~\"openwebui.*\", condition=\"true\"}[24h]) * 100",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Errors (24h)",
          "description": "Error logs from OpenWebUI in the last 24 hours.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "count_over_time({app=\"openwebui\"} |~ \"(?i)error|exception|failed\" [24h])"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 100 }
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 8 },
          "type": "stat",
          "title": "Total Chats",
          "description": "Total chat conversations in the database.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#06b6d4" }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 8 },
          "type": "stat",
          "title": "Total Users",
          "description": "Total registered users.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM \"user\"",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#8b5cf6" }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 8 },
          "type": "stat",
          "title": "Archived Chats",
          "description": "Chats that have been archived.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE archived = true",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#6b7280" }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 8 },
          "type": "stat",
          "title": "Custom Models",
          "description": "Number of custom model configurations.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM model",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 13 },
          "type": "timeseries",
          "title": "Chat Activity (Hourly)",
          "description": "Hourly chat creation over the last 24 hours for operational monitoring.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('hour', to_timestamp(created_at / 1000000000.0)) as time, COUNT(*) as chats FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours' GROUP BY date_trunc('hour', to_timestamp(created_at / 1000000000.0)) ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#22c55e" },
              "custom": { "fillOpacity": 20, "lineWidth": 2, "gradientMode": "opacity" }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 13 },
          "type": "timeseries",
          "title": "Error Rate Trend",
          "description": "Error log frequency over time.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(count_over_time({app=\"openwebui\"} |~ \"(?i)error|exception\" [1h]))",
              "legendFormat": "Errors"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#ef4444" },
              "custom": { "fillOpacity": 30, "lineWidth": 2, "gradientMode": "opacity", "drawStyle": "bars" }
            }
          }
        },
        {
          "id": 12,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 21 },
          "type": "table",
          "title": "User Leaderboard",
          "description": "Most active users by chat count.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COALESCE(u.name, 'Unknown') as \"User\", COUNT(c.id) as \"Chats\", u.role as \"Role\" FROM \"user\" u LEFT JOIN chat c ON u.id = c.user_id GROUP BY u.id, u.name, u.role ORDER BY \"Chats\" DESC LIMIT 10",
              "format": "table"
            }
          ]
        },
        {
          "id": 13,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 21 },
          "type": "logs",
          "title": "OpenWebUI Logs",
          "description": "Real-time log stream from OpenWebUI pod.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "{app=\"openwebui\"}"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "tags": ["openwebui", "operations"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "title": "OpenWebUI Operations",
      "uid": "openwebui-operations",
      "version": 1
    }
