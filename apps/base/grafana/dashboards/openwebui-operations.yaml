# OpenWebUI Operations Dashboard
# Real-time operational metrics from OTEL (via Alloy) and Loki logs
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openwebui-operations
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  openwebui-operations.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["openwebui"],
          "title": "OpenWebUI Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üöÄ OpenWebUI Operations</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.9);'>Native OTEL Metrics ‚Ä¢ Loki Traces ‚Ä¢ Real-time Monitoring</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Active Users (24h)",
          "description": "Users with activity in last 24 hours",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(DISTINCT user_id) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#f97316" }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "Chats Today",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#22c55e" }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Total Messages",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#a855f7" }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Error Rate (24h)",
          "description": "Errors from Loki logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(count_over_time({app=\"openwebui\"} |~ \"error|ERROR|Error|exception|Exception\" [24h]))",
              "queryType": "instant"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 5, "w": 8, "x": 0, "y": 8 },
          "type": "gauge",
          "title": "OpenWebUI Uptime",
          "description": "Service availability",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "avg_over_time(up{job=\"kubernetes-pods\", pod=~\"openwebui.*\"}[24h]) * 100",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 5, "w": 8, "x": 8, "y": 8 },
          "type": "stat",
          "title": "Total Users",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM \"user\"",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 5, "w": 8, "x": 16, "y": 8 },
          "type": "stat",
          "title": "Custom Models",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM model",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#06b6d4" }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 13 },
          "type": "timeseries",
          "title": "Chat Activity Over Time",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('hour', to_timestamp(created_at / 1000000000.0)) as time, COUNT(*) as chats FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '7 days' GROUP BY time ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#8b5cf6" },
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity"
              }
            }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 13 },
          "type": "timeseries",
          "title": "Error Rate Trend",
          "description": "Errors over time from logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by () (count_over_time({app=\"openwebui\"} |~ \"error|ERROR|exception\" [$__interval]))",
              "legendFormat": "Errors",
              "queryType": "range"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#ef4444" },
              "custom": {
                "fillOpacity": 30,
                "lineWidth": 2,
                "gradientMode": "opacity",
                "drawStyle": "bars"
              }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 21 },
          "type": "piechart",
          "title": "Top Models by Usage",
          "description": "Most used models from chat data",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COALESCE(meta->>'model', 'Unknown') as model, COUNT(*) as count FROM chat GROUP BY model ORDER BY count DESC LIMIT 10",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true },
            "displayLabels": ["percent"]
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" }
            }
          }
        },
        {
          "id": 12,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 21 },
          "type": "logs",
          "title": "Recent OpenWebUI Logs",
          "description": "Live log stream from Loki",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "{app=\"openwebui\"}",
              "queryType": "range"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending"
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "tags": ["openwebui", "operations", "otel", "loki"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "title": "OpenWebUI Operations",
      "uid": "openwebui-operations",
      "version": 2
    }
