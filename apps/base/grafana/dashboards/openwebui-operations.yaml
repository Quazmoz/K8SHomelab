# OpenWebUI Operations Dashboard
# Real-time operational metrics from PostgreSQL and Loki logs
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openwebui-operations
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  openwebui-operations.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["openwebui"],
          "title": "OpenWebUI Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üöÄ OpenWebUI Operations</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.9);'>Usage Analytics ‚Ä¢ Activity Monitoring ‚Ä¢ Real-time Insights</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Active Users (24h)",
          "description": "Count of unique users who have created or updated chat conversations in the last 24 hours. Indicates daily active usage and engagement with the platform.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(DISTINCT user_id) FROM chat WHERE to_timestamp(updated_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#f97316" }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 3 },
          "type": "gauge",
          "title": "OpenWebUI Uptime",
          "description": "Average availability of the OpenWebUI pod over the last 24 hours based on Kubernetes pod health metrics. 100% means the service was available continuously.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "avg_over_time(up{job=\"kubernetes-pods\", pod=~\"openwebui.*\"}[24h]) * 100",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Chats Today",
          "description": "Number of chat conversations created or updated in the last 24 hours. Reflects current day's conversation activity volume across all users.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE to_timestamp(updated_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#22c55e" }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Errors (24h)",
          "description": "Count of error-level log entries from OpenWebUI in the last 24 hours. Includes exceptions, failed requests, and other error conditions captured in application logs.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(count_over_time({app=\"openwebui\"} |~ \"error|ERROR|Error|exception|Exception\" [24h]))",
              "queryType": "instant"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 8 },
          "type": "stat",
          "title": "Total Chats",
          "description": "Total count of all chat conversations ever created in OpenWebUI across all users. Each chat represents a unique conversation thread.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#a855f7" }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 8 },
          "type": "stat",
          "title": "Total Users",
          "description": "Total number of registered user accounts in OpenWebUI. Includes all active and inactive users who have signed up.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM \"user\"",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#06b6d4" }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 8 },
          "type": "stat",
          "title": "Archived Chats",
          "description": "Number of conversations that users have archived. Archived chats are hidden from the main view but preserved for future reference.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE archived = true",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#6b7280" }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 8 },
          "type": "stat",
          "title": "Custom Models",
          "description": "Number of custom model configurations created. Custom models are user-defined wrappers around base LLMs with specific system prompts and parameters.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM model",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 13 },
          "type": "timeseries",
          "title": "Chat Activity Over Time",
          "description": "Hourly breakdown of chat conversations over the last 7 days. Shows usage patterns including peak hours and daily trends to help understand when users are most active.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('hour', to_timestamp(updated_at / 1000000000.0)) as time, COUNT(*) as \"Chats\" FROM chat WHERE to_timestamp(updated_at / 1000000000.0) > NOW() - INTERVAL '7 days' GROUP BY time ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#8b5cf6" },
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity",
                "spanNulls": true
              }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 13 },
          "type": "timeseries",
          "title": "Error Rate Trend",
          "description": "Timeline of application errors captured in logs. Spikes may indicate issues with LLM providers, network problems, or application bugs that need investigation.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by () (count_over_time({app=\"openwebui\"} |~ \"error|ERROR|exception\" [$__interval]))",
              "legendFormat": "Errors",
              "queryType": "range"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#ef4444" },
              "custom": {
                "fillOpacity": 30,
                "lineWidth": 2,
                "gradientMode": "opacity",
                "drawStyle": "bars"
              }
            }
          }
        },
        {
          "id": 12,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 21 },
          "type": "piechart",
          "title": "Top Models by Usage",
          "description": "Distribution of AI model usage across all conversations. Shows which LLM providers and models (GPT-4, Claude, Gemini, etc.) are most frequently used by your users.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT REGEXP_REPLACE(COALESCE(meta->>'model', 'Unknown'), '^models/', '') as model, COUNT(*) as count FROM chat WHERE meta->>'model' IS NOT NULL GROUP BY meta->>'model' ORDER BY count DESC LIMIT 10",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true },
            "displayLabels": ["percent"]
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" }
            }
          }
        },
        {
          "id": 13,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 21 },
          "type": "timeseries",
          "title": "Daily Chat Volume",
          "description": "Daily aggregate of chat conversations over the last 30 days. Useful for identifying weekly patterns, growth trends, and comparing day-over-day usage.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('day', to_timestamp(updated_at / 1000000000.0)) as time, COUNT(*) as \"Chats\" FROM chat WHERE to_timestamp(updated_at / 1000000000.0) > NOW() - INTERVAL '30 days' GROUP BY time ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" },
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity"
              }
            }
          }
        },
        {
          "id": 14,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 29 },
          "type": "logs",
          "title": "Recent OpenWebUI Logs",
          "description": "Live stream of application logs from OpenWebUI. Shows recent activity, warnings, errors, and debug information. Useful for troubleshooting issues and monitoring real-time behavior.",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "refId": "A",
              "expr": "{app=\"openwebui\"}",
              "queryType": "range"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "sortOrder": "Descending"
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "tags": ["openwebui", "operations", "otel"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "title": "OpenWebUI Operations",
      "uid": "openwebui-operations",
      "version": 5
    }
