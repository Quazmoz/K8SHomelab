# PostgreSQL Dashboard - Enhanced with postgres-exporter metrics
# Shows database health, connections, and performance
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-postgresql
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  postgresql.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["homelab"],
          "title": "Homelab Dashboards",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #336791 0%, #1d4a6d 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üêò PostgreSQL Dashboard</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.85);'>Database health, connections, queries, and performance</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Active Connections",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_stat_activity_count{state=\"active\"})",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 3 },
          "type": "stat",
          "title": "Idle Connections",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_stat_activity_count{state=\"idle\"})",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "blue", "value": null }]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 3 },
          "type": "stat",
          "title": "Total Database Size",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_database_size_bytes)",
              "instant": true
            }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes", "color": { "mode": "fixed", "fixedColor": "purple" } } }
        },
        {
          "id": 5,
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Uptime",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "time() - pg_postmaster_start_time_seconds",
              "instant": true
            }
          ],
          "fieldConfig": { "defaults": { "unit": "dtdurations", "color": { "mode": "fixed", "fixedColor": "green" } } }
        },
        {
          "id": 13,
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 3 },
          "type": "gauge",
          "title": "Cache Hit Rate",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_stat_database_blks_hit) / (sum(pg_stat_database_blks_hit) + sum(pg_stat_database_blks_read)) * 100",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "id": 14,
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 3 },
          "type": "stat",
          "title": "Total Commits",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_stat_database_xact_commit)",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "green" }
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 7 },
          "type": "timeseries",
          "title": "Transactions per Second",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (datname) (rate(pg_stat_database_xact_commit[5m]))",
              "legendFormat": "{{datname}} commits"
            },
            {
              "refId": "B",
              "expr": "sum by (datname) (rate(pg_stat_database_xact_rollback[5m]))",
              "legendFormat": "{{datname}} rollbacks"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ops", "custom": { "fillOpacity": 20 } } }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 7 },
          "type": "timeseries",
          "title": "Connections Over Time",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(pg_stat_activity_count{state=\"active\"})",
              "legendFormat": "Active"
            },
            {
              "refId": "B",
              "expr": "sum(pg_stat_activity_count{state=\"idle\"})",
              "legendFormat": "Idle"
            },
            {
              "refId": "C",
              "expr": "sum(pg_stat_activity_count{state=\"idle in transaction\"})",
              "legendFormat": "Idle in Transaction"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "fillOpacity": 30, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "id": 15,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "type": "timeseries",
          "title": "Rows Operations",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(pg_stat_database_tup_inserted[5m]))",
              "legendFormat": "Inserts/s"
            },
            {
              "refId": "B",
              "expr": "sum(rate(pg_stat_database_tup_updated[5m]))",
              "legendFormat": "Updates/s"
            },
            {
              "refId": "C",
              "expr": "sum(rate(pg_stat_database_tup_deleted[5m]))",
              "legendFormat": "Deletes/s"
            },
            {
              "refId": "D",
              "expr": "sum(rate(pg_stat_database_tup_fetched[5m]))",
              "legendFormat": "Fetched/s"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "ops", "custom": { "fillOpacity": 10 } } }
        },
        {
          "id": 16,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "type": "timeseries",
          "title": "Disk I/O",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(pg_stat_database_blks_read[5m])) * 8192",
              "legendFormat": "Reads"
            },
            {
              "refId": "B",
              "expr": "sum(rate(pg_stat_database_blks_hit[5m])) * 8192",
              "legendFormat": "Cache Hits"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps", "custom": { "fillOpacity": 20 } } }
        },
        {
          "id": 8,
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 23 },
          "type": "table",
          "title": "Database Sizes",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "pg_database_size_bytes",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "instance": true, "job": true, "server": true },
                "renameByName": { "datname": "Database", "Value": "Size" }
              }
            },
            {
              "id": "sortBy",
              "options": { "fields": {}, "sort": [{ "field": "Size", "desc": true }] }
            }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes" } }
        },
        {
          "id": 17,
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 23 },
          "type": "piechart",
          "title": "Database Size Distribution",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "pg_database_size_bytes{datname!~\"template.*\"}",
              "legendFormat": "{{datname}}",
              "instant": true
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }
          },
          "fieldConfig": { "defaults": { "unit": "bytes" } }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["database", "postgresql", "homelab"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "PostgreSQL",
      "uid": "postgresql",
      "version": 2
    }
