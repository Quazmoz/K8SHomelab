# MongoDB Dashboard
# Server metrics from mongodb-exporter and data from MongoDB plugin
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-mongodb
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  mongodb.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #00684a 0%, #13aa52 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üçÉ MongoDB</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.9);'>Server Metrics ‚Ä¢ LibreChat Data ‚Ä¢ Performance</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Uptime",
          "description": "How long MongoDB has been running since last restart.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_uptime{instance=~\".*mongodb-exporter.*\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#13aa52" },
              "unit": "s"
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "Current Connections",
          "description": "Number of active client connections to MongoDB.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_connections{conn_type=\"current\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Operations/sec",
          "description": "Total database operations per second (queries, inserts, updates, deletes).",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(mongodb_ss_opcounters[5m]))",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#f97316" },
              "unit": "ops"
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] },
            "colorMode": "value"
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 3 },
          "type": "gauge",
          "title": "Memory Usage",
          "description": "MongoDB resident memory usage. Indicates how much RAM the database is actively using.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_mem_resident * 1024 * 1024",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "min": 0,
              "max": 1073741824,
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 536870912 },
                  { "color": "red", "value": 858993459 }
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "type": "timeseries",
          "title": "Operations Over Time",
          "description": "Breakdown of MongoDB operations by type: queries, inserts, updates, deletes, getmore, and commands.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(mongodb_ss_opcounters{type=\"query\"}[5m])",
              "legendFormat": "Queries",
              "range": true
            },
            {
              "refId": "B",
              "expr": "rate(mongodb_ss_opcounters{type=\"insert\"}[5m])",
              "legendFormat": "Inserts",
              "range": true
            },
            {
              "refId": "C",
              "expr": "rate(mongodb_ss_opcounters{type=\"update\"}[5m])",
              "legendFormat": "Updates",
              "range": true
            },
            {
              "refId": "D",
              "expr": "rate(mongodb_ss_opcounters{type=\"delete\"}[5m])",
              "legendFormat": "Deletes",
              "range": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity"
              }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "type": "timeseries",
          "title": "Connections Over Time",
          "description": "Current and available MongoDB connections over time.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_connections{conn_type=\"current\"}",
              "legendFormat": "Current",
              "range": true
            },
            {
              "refId": "B",
              "expr": "mongodb_ss_connections{conn_type=\"available\"}",
              "legendFormat": "Available",
              "range": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity"
              }
            }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 5, "w": 8, "x": 0, "y": 16 },
          "type": "stat",
          "title": "Documents Inserted",
          "description": "Total documents inserted into MongoDB since last restart.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_metrics_document{state=\"inserted\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#13aa52" }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 5, "w": 8, "x": 8, "y": 16 },
          "type": "stat",
          "title": "Documents Updated",
          "description": "Total documents updated in MongoDB since last restart.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_metrics_document{state=\"updated\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 5, "w": 8, "x": 16, "y": 16 },
          "type": "stat",
          "title": "Documents Deleted",
          "description": "Total documents deleted from MongoDB since last restart.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "mongodb_ss_metrics_document{state=\"deleted\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#ef4444" }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 21 },
          "type": "timeseries",
          "title": "Network Traffic",
          "description": "Network bytes in and out of MongoDB.",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(mongodb_ss_network_bytesIn[5m])",
              "legendFormat": "Bytes In",
              "range": true
            },
            {
              "refId": "B",
              "expr": "rate(mongodb_ss_network_bytesOut[5m])",
              "legendFormat": "Bytes Out",
              "range": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "gradientMode": "opacity"
              }
            }
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "tags": ["mongodb", "database", "librechat"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "title": "MongoDB",
      "uid": "mongodb",
      "version": 1
    }
