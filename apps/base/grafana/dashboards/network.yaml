# Network & VPN Dashboard (WireGuard + Oracle VMs)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-network
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  network.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px;'><h1 style='margin: 0; color: #88D498;'>游깷 Network & VPN Dashboard</h1><p style='margin: 5px 0 0 0; color: #8e8e8e;'>WireGuard tunnel stats and Oracle VM connectivity</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Oracle Wireguard",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "up{instance=~\".*10.49.104.1.*\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "1": { "text": "游릭 ONLINE", "color": "green" } } },
                { "type": "value", "options": { "0": { "text": "游댮 OFFLINE", "color": "red" } } }
              ]
            }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "Oracle GroupMeBot",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "up{instance=~\".*10.49.104.4.*\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "1": { "text": "游릭 ONLINE", "color": "green" } } },
                { "type": "value", "options": { "0": { "text": "游댮 OFFLINE", "color": "red" } } }
              ]
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "HP ProBook",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "up{instance=~\".*192.168.1.15.*\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "1": { "text": "游릭 ONLINE", "color": "green" } } },
                { "type": "value", "options": { "0": { "text": "游댮 OFFLINE", "color": "red" } } }
              ]
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Raspberry Pi 3",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "up{instance=~\".*192.168.1.58.*\"}",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "1": { "text": "游릭 ONLINE", "color": "green" } } },
                { "type": "value", "options": { "0": { "text": "游댮 OFFLINE", "color": "red" } } }
              ]
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 7 },
          "type": "timeseries",
          "title": "WireGuard Interface Traffic (wg0)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_network_receive_bytes_total{device=\"wg0\"}[5m])",
              "legendFormat": "{{instance}} RX"
            },
            {
              "refId": "B",
              "expr": "rate(node_network_transmit_bytes_total{device=\"wg0\"}[5m])",
              "legendFormat": "{{instance}} TX"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps" } }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 7 },
          "type": "timeseries",
          "title": "Network Traffic by Node (eth0/ens*)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_network_receive_bytes_total{device=~\"eth0|ens.*\"}[5m])",
              "legendFormat": "{{instance}} RX"
            },
            {
              "refId": "B",
              "expr": "rate(node_network_transmit_bytes_total{device=~\"eth0|ens.*\"}[5m])",
              "legendFormat": "{{instance}} TX"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps" } }
        },
        {
          "id": 8,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 15 },
          "type": "table",
          "title": "Node Connectivity Status",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "up",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true },
                "renameByName": { "instance": "Instance", "job": "Job", "Value": "Status" }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "1": { "text": "UP", "color": "green" } } },
                { "type": "value", "options": { "0": { "text": "DOWN", "color": "red" } } }
              ]
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["network", "vpn", "wireguard"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Network & VPN",
      "uid": "network-vpn",
      "version": 1
    }
