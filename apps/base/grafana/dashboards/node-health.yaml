# Node Health Dashboard - CPU temps, disk I/O, network per node
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-health
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  node-health.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px;'><h1 style='margin: 0; color: #73bf69;'>üñ•Ô∏è Node Health Dashboard</h1><p style='margin: 5px 0 0 0; color: #8e8e8e;'>CPU, Memory, Disk, and Network metrics per node</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 3 },
          "type": "timeseries",
          "title": "CPU Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "percent", "min": 0, "max": 100 }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 3 },
          "type": "timeseries",
          "title": "Memory Usage by Node",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": { "unit": "percent", "min": 0, "max": 100 }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 3 },
          "type": "timeseries",
          "title": "Load Average (15m)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "node_load15",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "id": 5,
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 9 },
          "type": "timeseries",
          "title": "Disk Read IOPS",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_disk_reads_completed_total[5m])",
              "legendFormat": "{{instance}} - {{device}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "iops" } }
        },
        {
          "id": 6,
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 9 },
          "type": "timeseries",
          "title": "Disk Write IOPS",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_disk_writes_completed_total[5m])",
              "legendFormat": "{{instance}} - {{device}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "iops" } }
        },
        {
          "id": 7,
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 15 },
          "type": "timeseries",
          "title": "Network Received",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*\"}[5m])",
              "legendFormat": "{{instance}} - {{device}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps" } }
        },
        {
          "id": 8,
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 15 },
          "type": "timeseries",
          "title": "Network Transmitted",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|docker.*|flannel.*|cali.*\"}[5m])",
              "legendFormat": "{{instance}} - {{device}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "Bps" } }
        },
        {
          "id": 9,
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 21 },
          "type": "table",
          "title": "Disk Space Usage",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "100 - (node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} / node_filesystem_size_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} * 100)",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "job": true },
                "renameByName": { "instance": "Node", "Value": "Usage %" }
              }
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["infrastructure", "nodes"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Node Health",
      "uid": "node-health",
      "version": 1
    }
