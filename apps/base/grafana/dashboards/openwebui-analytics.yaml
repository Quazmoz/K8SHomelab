# OpenWebUI Analytics Dashboard
# Focus: User activity trends, engagement patterns, user distribution
# Note: OpenWebUI stores timestamps as bigint (Unix epoch in nanoseconds)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openwebui-analytics
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  openwebui-analytics.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["openwebui"],
          "title": "OpenWebUI Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px; background: linear-gradient(135deg, #7C3AED 0%, #a855f7 100%); border-radius: 8px;'><h1 style='margin: 0; color: #fff;'>üìä OpenWebUI Analytics</h1><p style='margin: 5px 0 0 0; color: rgba(255,255,255,0.9);'>User Engagement ‚Ä¢ Activity Trends ‚Ä¢ Role Distribution</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Total Users",
          "description": "Total registered users in OpenWebUI.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM \"user\"",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#3b82f6" }
            }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 5, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "Active This Week",
          "description": "Users with activity in the last 7 days.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(DISTINCT user_id) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '7 days'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#22c55e" }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 5, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Avg Chats/User",
          "description": "Average number of chats per active user.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT ROUND(COUNT(*)::numeric / NULLIF(COUNT(DISTINCT user_id), 0), 1) FROM chat",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#f97316" }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 5, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Pinned Chats",
          "description": "Chats marked as pinned by users.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE pinned = true",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#ef4444" }
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "type": "timeseries",
          "title": "Daily Active Users",
          "description": "Unique users with chat activity per day.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('day', to_timestamp(created_at / 1000000000.0)) as time, COUNT(DISTINCT user_id) as users FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '30 days' GROUP BY date_trunc('day', to_timestamp(created_at / 1000000000.0)) ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "#8b5cf6" },
              "custom": { "fillOpacity": 30, "lineWidth": 2, "spanNulls": false, "drawStyle": "bars" }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "type": "piechart",
          "title": "Top Users by Chat Count",
          "description": "Distribution of chats among the most active users.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COALESCE(u.name, 'Unknown') as user_name, COUNT(*) as chats FROM chat c LEFT JOIN \"user\" u ON c.user_id = u.id GROUP BY u.name ORDER BY chats DESC LIMIT 10",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "type": "timeseries",
          "title": "Chat Activity Trend",
          "description": "Hourly chat creation over the last 7 days.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('hour', to_timestamp(created_at / 1000000000.0)) as time, COUNT(*) as chats FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '7 days' GROUP BY date_trunc('hour', to_timestamp(created_at / 1000000000.0)) ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2, "spanNulls": true }
            }
          }
        },
        {
          "id": 9,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "type": "piechart",
          "title": "User Roles Distribution",
          "description": "Breakdown of users by role (admin, user, pending).",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT role, COUNT(*) as count FROM \"user\" GROUP BY role",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "pie",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true }
          }
        },
        {
          "id": 10,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 24 },
          "type": "table",
          "title": "User Activity Summary",
          "description": "All users with their last activity and chat counts.",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT u.name, u.email, u.role, COUNT(c.id) as total_chats, MAX(to_timestamp(c.updated_at / 1000000000.0)) as last_active FROM \"user\" u LEFT JOIN chat c ON u.id = c.user_id GROUP BY u.id, u.name, u.email, u.role ORDER BY total_chats DESC LIMIT 20",
              "format": "table"
            }
          ]
        }
      ],
      "refresh": "5m",
      "schemaVersion": 39,
      "tags": ["openwebui", "analytics"],
      "templating": { "list": [] },
      "time": { "from": "now-7d", "to": "now" },
      "title": "OpenWebUI Analytics",
      "uid": "openwebui-analytics",
      "version": 1
    }
