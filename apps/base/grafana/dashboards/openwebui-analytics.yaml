# OpenWebUI Analytics Dashboard
# Queries the OpenWebUI PostgreSQL database for user activity, chat metrics, and model usage
# Note: OpenWebUI stores timestamps as bigint (Unix epoch in nanoseconds)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-openwebui-analytics
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  openwebui-analytics.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [
        {
          "asDropdown": false,
          "icon": "dashboard",
          "includeVars": false,
          "keepTime": true,
          "tags": ["openwebui"],
          "title": "OpenWebUI Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "targetBlank": false,
          "title": "üè† Overview",
          "type": "link",
          "url": "/d/homelab-overview"
        }
      ],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px;'><h1 style='margin: 0; color: #7C3AED;'>ü§ñ OpenWebUI Analytics</h1><p style='margin: 5px 0 0 0; color: #8e8e8e;'>User activity, chat metrics, and AI model usage</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Total Users",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM \"user\"",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "blue", "value": null }]
              }
            }
          }
        },
        {
          "id": 3,
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 3 },
          "type": "stat",
          "title": "Total Chats",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 3 },
          "type": "stat",
          "title": "Chats Today",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "yellow", "value": null }]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 3 },
          "type": "stat",
          "title": "Active Users (24h)",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(DISTINCT user_id) FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '24 hours'",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "purple", "value": null }]
              }
            }
          }
        },
        {
          "id": 11,
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 3 },
          "type": "stat",
          "title": "Archived Chats",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE archived = true",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "orange", "value": null }]
              }
            }
          }
        },
        {
          "id": 12,
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 3 },
          "type": "stat",
          "title": "Pinned Chats",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT COUNT(*) FROM chat WHERE pinned = true",
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "red", "value": null }]
              }
            }
          }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 7 },
          "type": "timeseries",
          "title": "Chats Over Time",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('hour', to_timestamp(created_at / 1000000000.0)) as time, COUNT(*) as chats FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '7 days' GROUP BY date_trunc('hour', to_timestamp(created_at / 1000000000.0)) ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 20, "lineWidth": 2, "spanNulls": true }
            }
          }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 7 },
          "type": "piechart",
          "title": "Top Users by Chat Count",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT u.name, COUNT(c.id) as chats FROM chat c JOIN \"user\" u ON c.user_id = u.id GROUP BY u.name ORDER BY chats DESC LIMIT 10",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true }
          }
        },
        {
          "id": 13,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "type": "timeseries",
          "title": "Daily Active Users",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT date_trunc('day', to_timestamp(created_at / 1000000000.0)) as time, COUNT(DISTINCT user_id) as active_users FROM chat WHERE to_timestamp(created_at / 1000000000.0) > NOW() - INTERVAL '30 days' GROUP BY date_trunc('day', to_timestamp(created_at / 1000000000.0)) ORDER BY time",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "fixed", "fixedColor": "purple" },
              "custom": { "fillOpacity": 30, "lineWidth": 2, "spanNulls": false }
            }
          }
        },
        {
          "id": 14,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "type": "piechart",
          "title": "User Roles Distribution",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT role, COUNT(*) as count FROM \"user\" GROUP BY role",
              "format": "table"
            }
          ],
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "pie",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": true }
          }
        },
        {
          "id": 8,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 23 },
          "type": "table",
          "title": "Recent Chats",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT c.title, u.name as user_name, to_timestamp(c.created_at / 1000000000.0) as created_at, to_timestamp(c.updated_at / 1000000000.0) as updated_at, CASE WHEN c.archived THEN 'Yes' ELSE 'No' END as archived, CASE WHEN c.pinned THEN 'Yes' ELSE 'No' END as pinned FROM chat c LEFT JOIN \"user\" u ON c.user_id = u.id ORDER BY c.updated_at DESC LIMIT 25",
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "title": "Chat Title",
                  "user_name": "User",
                  "created_at": "Created",
                  "updated_at": "Last Updated",
                  "archived": "Archived",
                  "pinned": "Pinned"
                }
              }
            }
          ]
        },
        {
          "id": 9,
          "gridPos": { "h": 7, "w": 12, "x": 0, "y": 31 },
          "type": "table",
          "title": "User List",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT name, email, role, to_timestamp(created_at / 1000000000.0) as created_at, to_timestamp(last_active_at / 1000000000.0) as last_active_at FROM \"user\" ORDER BY last_active_at DESC NULLS LAST LIMIT 20",
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "name": "Name",
                  "email": "Email",
                  "role": "Role",
                  "created_at": "Registered",
                  "last_active_at": "Last Active"
                }
              }
            }
          ]
        },
        {
          "id": 10,
          "gridPos": { "h": 7, "w": 12, "x": 12, "y": 31 },
          "type": "barchart",
          "title": "Chats by Day of Week",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT to_char(to_timestamp(created_at / 1000000000.0), 'Day') as day, COUNT(*) as chats FROM chat GROUP BY to_char(to_timestamp(created_at / 1000000000.0), 'Day'), EXTRACT(DOW FROM to_timestamp(created_at / 1000000000.0)) ORDER BY EXTRACT(DOW FROM to_timestamp(created_at / 1000000000.0))",
              "format": "table"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "xTickLabelRotation": 0,
            "showValue": "always"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" }
            }
          }
        },
        {
          "id": 15,
          "gridPos": { "h": 7, "w": 24, "x": 0, "y": 38 },
          "type": "barchart",
          "title": "Activity by Hour of Day",
          "datasource": { "type": "postgres", "uid": "PostgreSQL-OpenWebUI" },
          "targets": [
            {
              "refId": "A",
              "rawSql": "SELECT EXTRACT(HOUR FROM to_timestamp(created_at / 1000000000.0))::integer as hour, COUNT(*) as chats FROM chat GROUP BY EXTRACT(HOUR FROM to_timestamp(created_at / 1000000000.0)) ORDER BY hour",
              "format": "table"
            }
          ],
          "options": {
            "orientation": "vertical",
            "xTickLabelRotation": 0,
            "showValue": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "continuous-BlPu" }
            }
          }
        }
      ],
      "refresh": "1m",
      "schemaVersion": 39,
      "tags": ["openwebui", "ai", "analytics"],
      "templating": { "list": [] },
      "time": { "from": "now-7d", "to": "now" },
      "title": "OpenWebUI Analytics",
      "uid": "openwebui-analytics",
      "version": 3
    }
