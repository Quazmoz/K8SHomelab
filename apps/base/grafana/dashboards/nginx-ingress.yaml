# Nginx Ingress Dashboard - Request rates, latency, errors by host
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nginx-ingress
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  nginx-ingress.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px;'><h1 style='margin: 0; color: #5794F2;'>üåê Nginx Ingress Dashboard</h1><p style='margin: 5px 0 0 0; color: #8e8e8e;'>Request rates, latency, and errors by service</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Total Requests/sec",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(nginx_ingress_controller_requests[5m]))",
              "instant": true
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps" } }
        },
        {
          "id": 3,
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 3 },
          "type": "stat",
          "title": "4xx Errors/sec",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(nginx_ingress_controller_requests{status=~\"4..\"}[5m]))",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "red", "value": 10 }]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 3 },
          "type": "stat",
          "title": "5xx Errors/sec",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(nginx_ingress_controller_requests{status=~\"5..\"}[5m]))",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }, { "color": "orange", "value": 0.1 }, { "color": "red", "value": 1 }]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 3 },
          "type": "stat",
          "title": "Avg Latency (p95)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum(rate(nginx_ingress_controller_request_duration_seconds_bucket[5m])) by (le))",
              "instant": true
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" } }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 7 },
          "type": "timeseries",
          "title": "Requests/sec by Host",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (host) (rate(nginx_ingress_controller_requests[5m]))",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps" } }
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 7 },
          "type": "timeseries",
          "title": "Response Latency (p95) by Host",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum(rate(nginx_ingress_controller_request_duration_seconds_bucket[5m])) by (host, le))",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" } }
        },
        {
          "id": 8,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "type": "timeseries",
          "title": "Error Rate by Host",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (host) (rate(nginx_ingress_controller_requests{status=~\"[45]..\"}[5m]))",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps" } }
        },
        {
          "id": 9,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "type": "piechart",
          "title": "Request Distribution by Status Code",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (status) (increase(nginx_ingress_controller_requests[1h]))",
              "legendFormat": "{{status}}"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["nginx", "ingress", "network"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Nginx Ingress",
      "uid": "nginx-ingress",
      "version": 1
    }
