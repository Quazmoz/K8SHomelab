# Storage Overview Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-storage
  namespace: apps
  labels:
    grafana_dashboard: "1"
data:
  storage.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "gridPos": { "h": 3, "w": 24, "x": 0, "y": 0 },
          "type": "text",
          "title": "",
          "options": {
            "mode": "html",
            "content": "<div style='text-align: center; padding: 10px;'><h1 style='margin: 0; color: #B877D9;'>ðŸ’¾ Storage Overview Dashboard</h1><p style='margin: 5px 0 0 0; color: #8e8e8e;'>PV usage, disk space trends, and IOPS</p></div>"
          }
        },
        {
          "id": 2,
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 3 },
          "type": "stat",
          "title": "Total PV Count",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "count(kube_persistentvolume_info)",
              "instant": true
            }
          ]
        },
        {
          "id": 3,
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 3 },
          "type": "stat",
          "title": "Bound PVCs",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Bound\"})",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              }
            }
          }
        },
        {
          "id": 4,
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 3 },
          "type": "stat",
          "title": "Pending PVCs",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Pending\"}) or vector(0)",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }]
              }
            }
          }
        },
        {
          "id": 5,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 7 },
          "type": "table",
          "title": "Persistent Volumes",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "kube_persistentvolume_capacity_bytes",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "instance": true, "job": true, "uid": true },
                "renameByName": { "persistentvolume": "PV Name", "storageclass": "Storage Class", "Value": "Capacity" }
              }
            }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes" } }
        },
        {
          "id": 6,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 15 },
          "type": "table",
          "title": "PVC Status",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "kube_persistentvolumeclaim_info",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "instance": true, "job": true, "uid": true },
                "renameByName": { "persistentvolumeclaim": "PVC Name", "namespace": "Namespace", "storageclass": "Storage Class", "volumename": "Bound PV" }
              }
            }
          ]
        },
        {
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 23 },
          "type": "timeseries",
          "title": "Disk Space Used (Root FS)",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "100 - (node_filesystem_avail_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} / node_filesystem_size_bytes{mountpoint=\"/\", fstype!=\"rootfs\"} * 100)",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        },
        {
          "id": 8,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 23 },
          "type": "timeseries",
          "title": "Disk I/O Utilization",
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "rate(node_disk_io_time_seconds_total[5m]) * 100",
              "legendFormat": "{{instance}} - {{device}}"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent", "min": 0, "max": 100 } }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["storage", "pv", "pvc"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Storage Overview",
      "uid": "storage",
      "version": 1
    }
