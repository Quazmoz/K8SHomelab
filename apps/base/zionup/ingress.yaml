---
# Ingress for routing external traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zionup-ingress
  namespace: zionup-production
  labels:
    app: zionup
    environment: production
  annotations:
    # Use nginx ingress controller (default for homelab)
    kubernetes.io/ingress.class: nginx
    
    # Enable SSL redirect (uncomment when you have TLS configured)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Proxy settings for backend API
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  # Uncomment when you have TLS certificate configured
  # tls:
  # - hosts:
  #   - zionup.yourdomain.com
  #   - www.zionup.yourdomain.com
  #   secretName: zionup-tls-cert
  
  rules:
  # Main domain
  - host: zionup.yourdomain.com
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  # WWW subdomain (optional)
  - host: www.zionup.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
