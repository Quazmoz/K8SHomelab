apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Homepage integration - disabled (Langfuse is for backend observability)
    gethomepage.dev/enabled: "false"
spec:
  rules:
  - host: langfuse.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langfuse
            port:
              number: 3000
