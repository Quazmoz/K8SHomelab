apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # Homepage integration
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "AI & Automation"
    gethomepage.dev/name: "Langfuse"
    gethomepage.dev/icon: "langfuse"
    gethomepage.dev/description: "LLM Engineering Platform"
spec:
  rules:
  - host: langfuse.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langfuse
            port:
              number: 3000
